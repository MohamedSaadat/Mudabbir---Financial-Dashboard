<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مدبّر | إدارة أموالك بذكاء</title>
    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <div class="dashboard">
      <!-- sidebar -->
      <div class="sidebar">
        <div class="container">
          <!-- #1 icon & logo -->
          <div class="logo">
            <!-- icon -->
            <div class="icon">
              <img src="images/icons/coins-solid-full.png" alt="" />
            </div>

            <!-- text -->
            <div>
              <h1 class="f36 w700">مدبّر</h1>
              <span class="f14 w600 gray">إدارة أموالك بذكاء</span>
            </div>
          </div>

          <!-- #2 navbar -->
          <nav>
            <ul>
              <li class="link-active">
                <div class="icon">
                  <img src="images/icons/house-solid-full.png" alt="" />
                </div>
                <span class="blue w600">الصفحة الرئيسية</span>
              </li>
              <li class="link">
                <div class="icon">
                  <img
                    src="images/icons/arrow-right-arrow-left-solid-full.png"
                    alt=""
                  />
                </div>
                <span class="gray w600">المعاملات</span>
              </li>
              <li class="link">
                <div class="icon">
                  <img src="images/icons/chart-pie-solid-full.png" alt="" />
                </div>
                <span class="gray w600">الميزانيات</span>
              </li>
              <li class="link">
                <div class="icon">
                  <img src="images/icons/piggy-bank-solid.png" alt="" />
                </div>
                <span class="gray w600">المدخرات</span>
              </li>
              <li class="link">
                <div class="icon">
                  <img
                    src="images/icons/file-invoice-dollar-solid-full.png"
                    alt=""
                  />
                </div>
                <span class="gray w600">الفواتير الشهرية</span>
              </li>
            </ul>
          </nav>

          <!-- #3 quick-actions -->
          <div class="quick-actions">
            <h3 class="gray f14 w600">إجراءات سريعة</h3>
            <ul>
              <li class="link">
                <div class="icon bg-light-blue">
                  <img src="images/icons/paper-plane-solid-full.png" alt="" />
                </div>
                <span class="gray f14 w500">إرسال أموال</span>
              </li>
              <li class="link">
                <div class="icon bg-light-green">
                  <img src="images/icons/plus-solid-full.png" alt="" />
                </div>
                <span class="gray f14 w500">إضافة أموال</span>
              </li>
              <li class="link">
                <div class="icon bg-light-purple">
                  <img src="images/icons/receipt-solid-full.png" alt="" />
                </div>
                <span class="gray f14 w500">دفع فاتورة</span>
              </li>
              <li class="link">
                <div class="icon bg-light-orange">
                  <img src="images/icons/chart-line-solid-full.png" alt="" />
                </div>
                <span class="gray f14 w500">استثمار</span>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- finance-manager -->
      <main class="finance-manager">
        <!-- header -->
        <header>
          <div class="container">
            <!-- logo -->
            <div class="logo">
              <!-- icon & logo -->
              <div class="flex align-end gap-16 m16">
                <!-- icon -->
                <div class="icon">
                  <img src="images/icons/coins-solid-full.png" alt="" />
                </div>

                <!-- text -->
                <div>
                  <h1>مدبّر</h1>
                  <span>إدارة أموالك بذكاء</span>
                </div>
              </div>

              <!-- state -->
              <div class="state-logo">
                <div></div>
                <span>متصل</span>
              </div>
            </div>

            <!-- user & search & notification -->
            <div class="user">
              <div>
                <!-- search -->
                <div class="icon">
                  <img
                    src="images/icons/magnifying-glass-solid-full.png"
                    alt=""
                  />
                </div>

                <!-- notification -->
                <div class="icon">
                  <img src="images/icons/bell-regular-full.png" alt="" />
                </div>
              </div>

              <!-- user -->
              <div class="user-name">
                <div class="name">
                  <p>سيف أسامة</p>
                  <p>حساب مميز</p>
                </div>
                <img src="images/avatar-1.jpg" alt="" />
              </div>
            </div>

            <!-- state -->
            <div class="state-header">
              <div></div>
              <span>متصل</span>
            </div>
          </div>
        </header>
      </main>
    </div>
  </body>
</html>
